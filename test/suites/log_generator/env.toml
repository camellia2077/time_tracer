# Environment configuration for log_generator table-driven tests

[run_control]
enable_environment_clean = 1
enable_environment_prepare = 1

[paths]
project_apps_root = "${repo_root}/apps/log_generator"
default_build_dir = "build_fast"
target_executables_dir = "../../output/log_generator/workspace"
output_dir_name = "../../output/log_generator/artifacts"
py_output_dir = "../../output/log_generator/logs"
test_data_path = "../../data/dates"

[cli_names]
executable_cli_name = "log_generator.exe"
executable_app_name = "log_generator.exe"

[cleanup]
files_to_copy = ["log_generator.exe"]
folders_to_copy = ["config"]
