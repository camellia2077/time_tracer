# Environment configuration shared across tests

# ==============================================================================
#                       RUN CONTROL (ENVIRONMENT)
# ==============================================================================
[run_control]
enable_environment_clean = 1
enable_environment_prepare = 1

# ==============================================================================
#                 PATH AND DIRECTORY CONFIGURATION
# ==============================================================================
[paths]
# 项目应用程序根目录 (用于动态推导 build/build_fast 等)
project_apps_root = "${repo_root}/apps/time_tracer"
default_build_dir = "build_fast"

# 默认使用的源执行文件目录 (如果未指定 build_dir_name)
target_executables_dir = "../../output/time_tracer/workspace"
output_dir_name = "../../output/time_tracer/artifacts"
db_dir = "../../output/time_tracer/workspace/output/db/time_data.sqlite3"
export_output_dir = "../../output/time_tracer/artifacts/reports"
py_output_dir = "../../output/time_tracer/logs"
processed_json_dir = "../../output/time_tracer/workspace/output/data"

# ==============================================================================
#                      EXECUTABLE AND DATABASE CONFIGURATION
# ==============================================================================
[cli_names]
executable_cli_name = "time_tracker_cli.exe"
executable_app_name = "time_tracker_app.exe"
generated_db_file_name = "time_data.sqlite3"

# ==============================================================================
#                       CLEANUP CONFIGURATION
# ==============================================================================
[cleanup]
files_to_copy = [
    "libreports_shared.dll",
    "time_tracker_cli.exe",
    "libgcc_s_seh-1.dll",
    "libstdc++-6.dll",
    "libsqlite3-0.dll",
    "libtomlplusplus-3.dll",
    "libwinpthread-1.dll"
]
folders_to_copy = ["config", "plugins"]



