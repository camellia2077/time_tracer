# Environment configuration for tracer_android host-side checks

[run_control]
enable_environment_clean = 1
enable_environment_prepare = 1

[paths]
project_apps_root = "${repo_root}/apps/tracer_android"
default_build_dir = "build"
target_executables_dir = "${test_root}/output/tracer_android/workspace"
output_dir_name = "${test_root}/output/tracer_android/artifacts"
py_output_dir = "${test_root}/output/tracer_android/logs"
test_data_path = "${test_root}/data"

[cli_names]
executable_cli_name = "cmd.exe"
executable_app_name = "tracer_android_host_checks"

[cleanup]
files_to_copy = ["cmd.exe"]
folders_to_copy = []
