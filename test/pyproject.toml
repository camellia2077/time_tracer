[tool.ruff.lint]
select = [
    "E",    # 基础风格
    "F",    # 语法错误
    "B",    # 逻辑漏洞 (Bugprone)
    "UP",   # 现代化 (Modernize)
    "N",    # 命名规范
    "I",    # 排序 Import
    "A",    # 防止覆盖内置变量
    "T20",  # 禁止遗留 print
    "SIM",  # 简化逻辑
    "RET",  # 优化 Return
    "C4",   # 优化容器推导式
    "RUF",  # Ruff 专属高级规则
]