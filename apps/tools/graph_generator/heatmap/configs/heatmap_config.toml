# =======================================
#       年度热力图生成器 - 配置文件
# =======================================

[database]
# 数据库文件的完整路径
path = "C:/Computer/my_github/github_cpp/time_tracer/my_test/output/time_data.sqlite3"

[source]
# 数据源模式:
# - sqlite: 直连 SQLite（现有行为）
# - core_contract: 通过 time_tracer_cli 消费 Core 语义契约（逐步迁移）
mode = "sqlite"

# 当 mode=core_contract 时生效；可写绝对路径或命令名（需在 PATH 内）
core_cli_path = "time_tracer_cli"

# Core CLI 调用超时（秒）
core_timeout_seconds = 20

# Core 查询失败时是否回退 SQLite（建议迁移期保持 true）
allow_sql_fallback = true

[heatmap]
# 要生成热力图的年份
year = 2025

# 要查询的顶级项目名称 (例如 "study", "code", "recreation")
# 不能这样写(例如 "study_english", "study_programming" 等)要写"english","programming"
project_names = ["study", "english", "code","math"]


# --- 颜色和显示配置 ---
# 您可以从 "GITHUB_GREEN_LIGHT", "BLUE_LIGHT", "RED_BLOOD_LIGHT" 等中选择
# 更多选项请参见 heatmap_colors.toml 文件
color_palette = "GITHUB_GREEN_LIGHT"

# 当一天内项目时长超过12小时的醒目颜色, 来自 heatmap_colors.toml 的 [SINGLE_COLORS]
over_12_hours_color = "ORANGE"



# =======================================
#       布尔值热力图 - 配置
# =======================================
[boolean_heatmaps]

# 在下面的列表中添加您想要生成热力图的字段。
# 可用选项: "sleep", "status", "exercise"
# 例如: enabled_reports = ["sleep", "exercise"] 只会生成睡眠和锻炼的热力图。
enabled_reports = ["sleep", "status", "exercise"]

# 为每个报告类型指定输出文件名
[boolean_heatmaps.outputs]
sleep    = "sleep_heatmap"
status   = "status_heatmap"
exercise = "exercise_heatmap"
